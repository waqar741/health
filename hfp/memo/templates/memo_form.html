{% extends "layout.html" %}

{% block title %}Memo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add or Edit Your Note</h2>

    <div class="card shadow p-4">
        <h4 class="mb-3">
            {% if is_edit %}
                ✏️ Edit Note
            {% else %}
                📝 Create Note
            {% endif %}
        </h4>

        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'memo_list' %}" class="btn btn-outline-primary">← Back to List</a>
                <button class="btn btn-outline-success" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
